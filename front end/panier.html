<html lang="fr">
<link rel="stylesheet" href="index.css">
<link rel="shortcut icon" type="image/ico" href="img/logorinoco.ico">
<script src="https://kit.fontawesome.com/c38b3b03f9.js" crossorigin="anonymous"></script>
<script src="js/request.js" defer></script>
<script src="js/helper.js" defer></script>

<script src="js/view.js" defer></script>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orinoco, récapitulatif de votre commande</title>
</head>

<body id="body">
    <div id="bloc_page">
        <header>
            <nav class="navbar">
                <a class="logolink" href="index.html">
                    <img class="logo" src="img/logorinoco.png" alt="">
                </a>
                <div class="eltnav">
                    <a class="index" href="index.html">Accueil</a>
                    <a class="panier" href="panier.html?id=">
                        <i class="fas fa-shopping-cart"></i>
                        Panier (<span id="nombre_element_panier"></span>)
                    </a>
                </div>
            </nav>
        </header>
        <main id="element_principal_Panier">
            <h1 id="titre_panier">Orinoco, récapitulatif de votre commande</h1>
            <table id="tableau_panier"></table>
            <div id="element_a_sup"></div>
            <div id="formulaire">
                <h2>Valider votre formulaire</h2>
                <form id="inscription" name="inscription">
                    <input type="text" name="Nom" placeholder="Votre nom" id="nom_input"><span id="nom"></span><br>
                    <input type="text" name="Prenom" placeholder="Votre prénom" id="prenom_input"><span
                        id="prenom"></span><br>
                    <input type="email" name="email" placeholder="Votre email" id="email"><span
                        id="email_manquant"></span><br>
                    <input type="text" name="adresse" placeholder="Adresse" id="adresse"><span
                        id="adresse_manquante"></span><br>
                    <input type="text" name="ville" placeholder="ville" id="ville"><span
                        id="ville_manquante"></span><br>

                    <input type="submit" value="Validation">
                </form>
                <p id="error"></p>
            </div>
        </main>
        <footer id="footer">
            <p>voici mon footer</p>
        </footer>

    </div>

</body>

</html>
